                <div class="iphone__pan">
                    <img src="i/ConeyIsland.jpg" class="iphone__pan-img">
                    <div class="iphone__drag"></div>
                </div>
            </div>
        </div>



        <div class="start-screen__result">
            <div class="result-tmbs"></div>
            <div class="please-wait" style="display: none;"></div>
        </div>

        <div class="start-screen__upload">
            <label class="link upload">
                Upload new picture
                <input type="file" id="file">
            </label>
        </div>

    </div>

    <div class="result-screen" style="display: none;">
        <div>
            Save all pictures to your device
        </div>

        <div class="result-full"></div>

    </div>
